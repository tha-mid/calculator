<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <audio id="audio">
            <source src="./media/short-beep.mp3" type="audio/mpeg">
        </audio>
        
        <div class="header">
        </div>
        <div class="content">

            <div class="calculator">
                <div id="screen">
                    <div id="memory"></div>
                    <hr>
                    <div class="under">
                        <div id="operator"></div>
                        <div id="current"></div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="backspace">‚Üê</button>
                    <button class="btn" id="percent" value="%">%</button>
                    <button class="btn op" value="/">/</button>
                    <hr>
                    <button class="number btn" value="7"><kbd>7</kbd></button>
                    <button class="number btn" value="8">8</button>
                    <button class="number btn" value="9">9</button>
                    <button class="btn op" value="*">*</button>
                    <hr>
                    <button class="number btn" value="4">4</button>
                    <button class="number btn" value="5">5</button>
                    <button class="number btn" value="6">6</button>
                    <button class="btn op" value="-">-</button>
                    <hr>
                    <button class="number btn" value="1">1</button>
                    <button class="number btn" value="2">2</button>
                    <button class="number btn" value="3">3</button>
                    <button class="btn op" value="+">+</button>
                    <hr>
                    <button class="btn" id="dot" value=".">.</button>
                    <button class="number btn" value="0">0</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>

        </div>
        <div class="footer">
            <p class="credit">The Odin Project 2023 - tha_mid</p>
            <a href="https://github.com/tha-mid" target="_blank"><img class = "github" src="./media/github.png" alt="GitHub logo"></a> 
        </div>

        <script src='index.js'></script>
    </body>
</html>
